name: Android Release Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permission to Gradle
        run: chmod +x gradlew

      - name: Build apk
        run: ./gradlew assembleRelease

      - name: Decode Keystore File
        env:
          SIGNING_STORE: ${{ secrets.SIGNING_STORE_BASE64 }}
        run: echo "$SIGNING_STORE" | base64 --decode > release.jks

      - name: Sign apk
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release.jks \
            -storepass "$SIGNING_STORE_PASSWORD" \
            -keypass "$SIGNING_KEY_PASSWORD" \
            app/build/outputs/apk/release/app-release-unsigned.apk "$SIGNING_KEY_ALIAS"
      
      


      - name: Upload Signed apk as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      