name: Android Release Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Sign APK
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download Gradle wrapper
        run: chmod +x ./gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_STORE_BASE64 }}" | base64 --decode > my-release-key.jks

      - name: Build signed release APK
        run: ./gradlew assembleReleas -Pandroid.injected.signing.store.file=my-release-key.jks -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD -Pandroid.injected.signing.key.alias=$KEY_ALIAS -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk